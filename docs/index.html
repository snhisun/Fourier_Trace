<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fourier Series</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include MathJax for rendering equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
  </head>
  <body>
    <div class="header">
        <h1>Reverse Desmos - Fourier Drawings</h1>
    </div>
    <div class="contents">
        <div class="canvas-n-buttons">
            <canvas id="drawCanvas" width="800" height="550"></canvas>
            <div class="buttons">
                <button id="clearButton" class="button inter-thick">Clear Drawing</button>
                <button id="approximateButton" class="button inter-thick">Start Approximation</button>
            </div>
        </div>
        <div class="controls-n-equation">
            <div class="controls">
                <div class="slider-container">
                    <label for="coefficients" class="inter-thick">Number of Circles</label>
                    <div class="slider-n-num">
                        <input type="range" id="coefficients" min="1" max="1000" value="100">
                        <span id="coeffValue">100</span>
                    </div>
                </div>
                <div class="slider-container">
                    <label class="inter-thick">Brush Size</label>
                    <div class="slider-n-num">
                        <input type="range" id="brush" min="1" max="20" value="5">
                        <span id="brushValue">5</span>
                    </div>
                </div>
                <div class="slider-container">
                    <label class="inter-thick">Animation Speed</label>
                    <div class="slider-n-num">
                        <input type="range" id="animation-slider" min="0.1" max="1" value="0.5" step="0.1">
                        <span id="animationValue">0.5</span>
                    </div>
                </div>
            </div>
            <script src="app.js"></script>
        </div>
    </div>
  </body>
</html>
