<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fourier Series</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include MathJax for rendering equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
  </head>
  <body>
    <div class="header">
        <h1>Reverse Desmos - Fourier Drawings</h1>
    </div>
    <div class="contents">
        <div class="canvas-n-buttons">
            <canvas id="drawCanvas" width="800" height="600"></canvas>
            <div class="buttons">
                <button id="clearButton">Clear Drawing</button>
                <button id="approximateButton">Start Approximation</button>
            </div>
        </div>
        <div class="controls-n-equation">
            <div class="controls">
                <label for="coefficients">Number of Circles</label>
                <input type="range" id="coefficients" min="1" max="1000" value="100">
                <span id="coeffValue">100</span>
            </div>
            <script src="app.js"></script>
    </div>
  </body>
</html>
