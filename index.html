<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fourier Drawing Approximation Tool</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include MathJax for rendering equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>
    <h1>Fourier Drawing Approximation Tool</h1>
    <canvas id="drawCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <label for="coefficients">Number of Fourier Coefficients:</label>
        <input type="range" id="coefficients" min="1" max="1000" value="100">
        <span id="coeffValue">100</span>
    </div>
    <div class="buttons">
        <button id="clearButton">Clear Drawing</button>
        <button id="approximateButton">Start Approximation</button>
    </div>
    <div id="fourierEquation" style="margin-top:20px; text-align: left; max-width: 800px; margin: 20px auto;"></div>
    <script src="app.js"></script>
</body>
</html>
