<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fourier Drawing Approximation Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fourier Drawing Approximation Tool</h1>
    <canvas id="drawCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <label for="coefficients">Number of Fourier Coefficients:</label>
        <input type="range" id="coefficients" min="1" max="100" value="20">
        <span id="coeffValue">20</span>
    </div>
    <div class="buttons">
        <button id="clearButton">Clear Drawing</button>
        <button id="approximateButton">Start Approximation</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
